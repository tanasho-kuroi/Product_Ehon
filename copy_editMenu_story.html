<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/edit.css" />
    <title>Document</title>
  </head>
  <body>
    <header>header</header>
    <main>
      <!-- ストーリー編集メニューページ -->
      <!-- このセクションに本のページを動的に追加 -->
      <section class="edit-container">
        <div class="page">
          <div class="edit-preview-container">
            <div class="back-container"></div>
            <div class="edit-preview__story">
              <!-- ここに入力されたストーリを動的に追加 -->
            </div>
            <div class="edit-preview__book">
              <!-- 写真デモ -->
              <div class="contents__img"></div>
              <!-- imgタグに写真表示 -->
              <!-- <img src="" alt=""> -->
            </div>
            <div class="next-container"></div>
          </div>
          <div class="line"></div>
          <div class="edit-menu-container">
            <div class="edit-menu__title">
              <a href="editStory.html">ストーリーを編集</a>
            </div>
            <div class="edit-menu__upload-img">
              <a href="">写真をアップロード</a>
            </div>
            <div class="edit-menu__page-edit">
              <div class="edit-menu__page-edit__contents">
                <p>ページを追加</p>
              </div>
              <div class="edit-menu__page-edit__contents">
                <p>ページを削除</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
